<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Preview</title>
  </head>
  <body>
    <!--  -->
    <!-- outer wrapper -->
    <div class="outer-wrapper">
      <!--  -->
      <!-- container -->
      <div class="container">
        <!--  -->
        <!-- images -->
        <div class="images">
          <img
            class="desktop-image"
            src="assets/images/image-product-desktop.jpg"
            alt="desktop-image"
          />
          <img
            class="mobile-image"
            src="assets/images/image-product-mobile.jpg"
            alt="mobile-image"
          />
        </div>

        <!-- text content -->
        <div class="content">
          <p class="product">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <h1 class="prices">$149.99 <span>$169.99</span></h1>

          <a href="" class="button"
            ><span><img src="/assets/images/icon-cart.svg" alt="cart" /></span
            >Add to cart</a
          >
        </div>
      </div>
    </div>

    <!-- attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
